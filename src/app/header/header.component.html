<!--NAVBAR-->
<section class="img-presentation" [class.hide]="!is_home">
    <div *ngFor="let game of featuredGames; let i=index" [ngClass]="{
        'active-preview': currentPreview == i,
        'inactive-preview': currentPreview != i
    }">
        <img [src]="_api.cdnUrl + '/' + featuredGames[i].bannerSRC" class="featured-image" alt="Tekken 7">
    </div>
</section>

<nav>
    <div class="nav-icon">
        <img src="../../assets/imgs/chart/banner_basic_2.png" class="nav-icon--monitor">
        <img src="../../assets/imgs/chart/logo_basic_2.png" class="nav-icon--mobile">
    </div>
    <div class="nav-links" [class.nav-links--open]="show_navbar">
        <div class="nav-close">
            <button (click)="mobileNavBar()" class="nav-close--button"><fa-icon [icon]="faX"></fa-icon></button>
        </div>
        <ul class="nav-list">
            <li><a href="./login" class="nav-link-mobile">Connexion</a></li>
            <li><a href="./" class="nav-link" [class.active]="page == '/'">Accueil</a></li>
            <li><a href="./forum" class="nav-link" [class.active]="page == '/forum'">Communaut√©</a></li>
            <li><a href="./wiki" class="nav-link" [class.active]="page == '/wiki'">Wiki</a></li>
        </ul>
    </div>
    <div class="nav-user">
        <a href="./login" class="nav-connect">Connexion</a>
        <button class="nav-burger" (click)="mobileNavBar()"><fa-icon [icon]="faBars"></fa-icon></button>
    </div>
</nav>
<!--END NAVBAR-->
